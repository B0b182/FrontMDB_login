<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="shortcut icon" href="/css/imagenes/ico.png" type="image/x-icon">
    <link rel="icon" href="/css/imagenes/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bodyf">
    <header>
        <div>
            <nav class="bar1">
                <img src="/css/imagenes/nav.jpg" alt="Logo de tu empresa">
                <div class="botones">
                    <button onclick="window.location.href='portafolio.html'">Nuestro Portafolio</button>


                </div>
            </nav>
            <img src="/css/imagenes/banner4.jpg" alt="baner pricipal" class="banner">


        </div>

    </header>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="form-login">
            <label for="username">Correo electonico:</label>
            <input type="email" id="email" name="username" required placeholder="ingrese su Correo electonico"
                autofocus>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="ingrese su contraseña">

            <input type="submit" value="iniciar Sesion" class="botoncito btnf">
        </form>
        <p class="reg">No estas registado aún ? <a href="/register.html"> crea tu usuario aqui</a></p>
    </div>


    <footer>
        <p class="copy">&copy; 2024 Robert Galindo-proyecto academico. Todos los derechos reservados.</p>
    </footer>



    <script src="/js/logueo.js"></script>
</body>

</html>
